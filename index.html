<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus AI Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <header class="bg-white bg-opacity-70 backdrop-filter backdrop-blur-lg fixed w-full z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-500">
                Opus AI
            </div>
            <ul class="flex space-x-8">
                <li><a href="#features" class="text-gray-600 hover:text-gray-900 transition-colors duration-300">Features</a></li>
                <li><a href="#pricing" class="text-gray-600 hover:text-gray-900 transition-colors duration-300">Pricing</a></li>
                <li><a href="#" class="text-gray-600 hover:text-gray-900 transition-colors duration-300">Log in</a></li>
                <li><a href="#" class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-6 py-2 rounded-full hover:shadow-lg transition-shadow duration-300">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="pt-32 pb-20">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-6xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-500">
                    Create content 10x faster with AI
                </h1>
                <p class="text-xl mb-12 text-gray-600">
                    Generate blogs, ad copy, product descriptions, and more in seconds
                </p>
                <form class="mb-8">
                    <input type="email" placeholder="Enter your email" class="px-6 py-3 w-64 rounded-l-full focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button type="submit" class="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-8 py-3 rounded-r-full hover:shadow-lg transition-shadow duration-300">
                        Try for free
                    </button>
                </form>
                <p class="text-sm text-gray-500">
                    No credit card required
                </p>
                <img src="https://via.placeholder.com/1200x600" alt="Opus AI interface" class="mt-16 mx-auto rounded-2xl shadow-2xl">
            </div>
        </section>

        <!-- Add more sections here: Features, Use Cases, Demo, Testimonials, Pricing, CTA -->

    </main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-2xl font-bold mb-4 md:mb-0">Opus AI</div>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-gray-300 transition-colors duration-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300 transition-colors duration-300">Blog</a></li>
                    <li><a href="#" class="hover:text-gray-300 transition-colors duration-300">Careers</a></li>
                    <li><a href="#" class="hover:text-gray-300 transition-colors duration-300">Privacy</a></li>
                    <li><a href="#" class="hover:text-gray-300 transition-colors duration-300">Terms</a></li>
                </ul>
            </div>
            <div class="mt-8 text-center text-gray-400">
                &copy; 2024 Opus AI. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
